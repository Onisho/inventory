<div class="col-6 col-sm-4 col-md-3">
  <div class="card bg-light mb-3">
    <div style="background-image:url('img/image.jpg');height:60px;background-repeat:no-repeat;"></div>
    <div class="card-body">
      <h6 class="card-title">{{item.nummer}} {{item.omschrijving}}</h6>
      <p class="card-text">
        {{item.referentie}} {{item.mand}}<br />
        <small>{{item.medium}} {{item.formaat}}<br />{{item.plaats}}</small>
      </p>
    </div>
  </div>
</div>
